  ### 0.6.5 產業龍頭數據蒐集工具決策

  | 數據類型 | 優先工具 | 備註 |
  |---------|--------|------|
  | **財務數據** | 股票網站(Yahoo Finance) / TEJ | 最新季度財報 |
  | **股價趨勢** | Yahoo Finance / 鉅亨網 | 過去1年圖表 |
  | **策略宣示** | 公司官網 / 新聞稿 / web_search | 最新投資者說明會 |
  | **併購動向** | Pitchbook / Crunchbase / web_search | 過去2年交易 |
  | **市場競爭** | CBInsights / Industry Reports | 競爭格局分析 |
  | **產業趨勢** | Gartner / McKinsey / web_search | 第三方分析 |

  ### 0.6.6 龍頭數據與辯題的對應規則

  **如何將龍頭企業數據帶入論證**：

  #### 規則1：趨勢驗證
  ```
  辯題：「AI會取代人工客服」

  龍頭數據應用：
  - 統計台灣AI客服公司（如Chatbot、工智)
    是否融資增加、營收成長？
  - 傳統電信/銀行客服團隊規模是否縮小？
  - 這些企業的招聘方向是什麼？
  → 用實際產業動向驗證「取代」的速度與規模
  ```

  #### 規則2：成本-效益量化
  ```
  辯題：「企業應投資綠能」

  龍頭數據應用：
  - 已投資綠能的台灣企業（台積電、中華電等）
    綠能投資的成本 vs 獲得的收益（稅優、品牌）？
  - 還未投資的企業，有什麼障礙？
  - 市場領導者的動向是否驗證了「應該」？
  → 用龍頭的實際投資決策說話
  ```

  #### 規則3：時間滯後效應驗證
  ```
  辯題：「新政策需要X年才能看效果」

  龍頭數據應用：
  - 過去類似政策實施時，龍頭企業的反應時間？
  - 從政策公布到財報體現需要多久？
  - 短期虧損→長期獲利的時間線是什麼？
  → 用歷史財報驗證時間預估
  ```

  #### 規則4：替代方案對比
  ```
  辯題：「A方案vs B方案」

  龍頭數據應用：
  - 已採用A方案的企業營運表現
  - 已採用B方案的企業營運表現
  - 第一個採用新方案的「先發者優勢」是什麼？
  → 用龍頭的選擇排序方案
  ```

