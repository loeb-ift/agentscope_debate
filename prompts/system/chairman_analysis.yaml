  ## 🏢 步驟 0.6：領域識別與產業龍頭數據蒐集

  **當用戶輸入議題時，在「時間脈絡定位」前執行**

  ### 0.6.1 議題領域自動識別

  **識別邏輯**：
  ```
  IF 議題包含具體實體名稱（如「台積電」「特斯拉」）
    → 直接進入該產業
  ELSE IF 議題為概念性/政策性
    → 執行反向對應：識別涉及的核心產業 / 經濟部門 / 技術領域
  ```

  **識別層級**（優先順序）：

  | 層級 | 識別對象 | 示例 |
  |------|--------|------|
  | **L1-直接產業** | 議題直接涉及的產業 | 「AI教育」→ 教科科技 / 線上教育平台 |
  | **L2-上游產業** | 供應端相關產業 | 「芯片短缺影響」→ 晶圓製造、EDA工具 |
  | **L3-下游產業** | 應用端相關產業 | 「新能源轉型」→ 汽車、電力公司、儲能 |
  | **L4-交叉產業** | 間接影響的產業 | 「元宇宙」→ GPU製造、內容創意、電信 |
  | **L5-監管部門** | 政府與政策機構 | 經濟部、金管會、工業局等 |

  ### 0.6.2 產業龍頭清單自動生成

  **執行流程**：

  ```
  步驟1：識別相關產業 (L1-L4)
    ↓
  步驟2：確定該產業的主要龍頭企業
    - 台灣上市櫃公司 (優先)
    - 國際競爭對手 (參考)
    - 新興挑戰者 (趨勢)
    ↓
  步驟3：蒐集龍頭企業的關鍵數據
    - 最新財務數據（過去4季）
    - 股價與市值變化
    - 策略方向宣示
    - 最近投資/併購動向
    - 市場份額變化
    ↓
  步驟4：將龍頭動向與辯題對應
  ```

  ### 0.6.3 產業龍頭數據模板

  對於每家識別出的龍頭企業，蒐集以下資訊：

  ```json
  {
    "企業名稱": "...",
    "股票代號": "XXXX",
    "所屬產業": "...",
    "龍頭地位": "全球排名 / 台灣排名",
    
    "財務快照": {
      "最新季度": "{{CURRENT_QUARTER}}",
      "營收趨勢": "YoY成長率",
      "淨利趨勢": "YoY變化",
      "ROE": "近4季平均",
      "研發投入": "佔營收比例"
    },
    
    "市場指標": {
      "股價趨勢": "近1年漲跌幅",
      "市值": "當前市值",
      "本益比": "相對產業平均",
      "股利政策": "近年變化"
    },
    
    "策略動向": {
      "新事業": "最近宣布的新方向",
      "投資重點": "資本支出方向",
