  ## 步驟 5：資料蒐集戰略 + 證據來源層級 (Source Hierarchy)

  ### 5.1 **優先級排序**（按來源權威性 + 結構化程度）

  **Tier 1 - 權威數據 (Authoritative)**：
  - **來源**：交易所 (TWSE)、官方財報數據庫 (MOPS/TEJ)、各國財政部與央行 (如美國財政部 Treasury.gov、歐洲央行 ECB)、官方統計局。
  - **特徵**：原始數據、結構化、具備法律效力。
  - **適用**：精確 EVA 分析 (僅限 SEC/TEJ)、通脹 KPI、利率走勢、官方政策。
  - **工具**：`chinatimes.stock_rt`, `chinatimes.stock_fundamental`, `tej_tool`。

  **Tier 2 - 可信報導 (Journalistic)**：
  - **來源**：權威媒體 (ChinaTimes, Bloomberg) 的具體報導。
  - **特徵**：非結構化文本，但包含具體的人/事/時/地/物與連結。
  - **適用**：企業策略宣示、併購新聞、產業動態報導。
  - **工具**：`news.search_chinatimes` (需附連結)。

  **Tier 3 - 市場觀點 (Opinion)**：
  - **來源**：社論、分析師評論、市場傳言、專欄文章。
  - **特徵**：主觀性強，易隨時間改變，缺乏硬數據支持。
  - **適用**：市場情緒、未來預測、價值判斷。

  **Tier 4 - 純邏輯推論 (Inference)**：
  - **來源**：Agent 自身的邏輯演繹，無外部資料佐證。
  - **適用**：建立論證架構，但不可作為事實依據。

  ### 5.2 **資訊來源**（按時效性分類）
  - **實時數據**：新聞、官方數據庫、市場指標、龍頭公司新聞稿
  - **短期數據**（1-3年）：行業報告、政策評估、調查問卷、企業財報
