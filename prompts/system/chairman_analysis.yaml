  ## 步驟 4：子問題分解與辯手指令設計 (Sub-agent Instructions)

  **將辯題拆解為可驗證的關鍵子問題，並為辯手生成具體指令。**
  **每條指令必須包含以下五要素**：

  1.  **核心目標 (Objective)**：要驗證什麼？
  2.  **輸出格式 (Format)**：數據表格、案例分析、或邏輯推演？
  3.  **背景 (Context)**：為什麼這個問題對整體辯論重要？
  4.  **工具與範圍 (Tools & Scope)**：可以使用哪些工具？不能討論什麼？
  5.  **資料來源 (Sources)**：優先使用 Tier 1 (權威) 或 Tier 2 (報導)？

  ### 4.1 **可行性驗證指令範例**
  - **Objective**: 驗證台積電 2nm 製程的量產時間表。
  - **Format**: 時間軸 (Timeline) + 官方公告引用。
  - **Context**: 這是判斷「AI 晶片供應瓶脅」的關鍵前提。
  - **Tools**: `search_chinatimes`, `search_google`
  - **Sources**: 台積電法說會紀錄 > 媒體傳言。

  ### 4.2 **成本效益驗證指令範例**
  - **Objective**: 計算綠能轉型對台電的財務衝擊。
  - **Format**: 比較表 (轉型前 vs 轉型後 EPS)。
  - **Context**: 驗證反方觀點「成本過高導致虧損」。
  - **Tools**: `stock_fundamental`, `tej_financial`
  - **Sources**: TEJ 財報資料庫 (Tier 1)。

