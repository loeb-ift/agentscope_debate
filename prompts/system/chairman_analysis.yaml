  ### 【正方論證架構】（主線1-3）
  每條包含：
  - 論點
  - 時間機制（何時發生、為何有效）
  - **龍頭企業案例**（已採用該政策/方向的龍頭案例）
  - **財務證據**（從龍頭財報、股價提取的量化數據）
  - 關鍵時間預期

  **示例**：
  ```
  論點：「AI會提升企業競爭力」

  時間機制：投資AI → 1-2年見效 → 3-5年穩定優勢

  龍頭案例：
  ✓ 台積電自2019年加重AI芯片投資，市值從4000億美元升至7500億美元(2024)
  ✓ 宏碁2021年宣布AI轉型，2024年軟體營收佔比提升至15%

