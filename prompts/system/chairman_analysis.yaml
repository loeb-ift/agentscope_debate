  - 宏碁研發投入/營收比：2021年 3.2% → 2024年 5.1%

  時間預期：2025-2027年該優勢會在市場份額反映
  ```

  ### 【反方論證架構】（主線1-3）
  每條包含：
  - 論點
  - 副作用何時顯現（滯後效應）
  - **龍頭企業的失敗案例或應對困難**（即使是龍頭也面臨的挑戰）
  - **財務成本**（從龍頭財報提取的實際支出數據）
  - 時間風險點

  **示例**：
