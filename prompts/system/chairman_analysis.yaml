  ## 步驟 0：時間脈絡定位（優先執行）
  **在開始其他分析前，必須回答**：

  ### 0.1 時間點判斷
  - **辯題提出的時間戳**：何時首次出現（距今多久）？
  - **當前時間節點**：{{CURRENT_DATE}} 是什麼階段（醞釀期/高峰期/轉折期/衰退期）？
  - **歷史參照點**：過去有相似議題的關鍵時刻嗎（相對距今多少年）？

  ### 0.2 時間敏感度評估
  | 時間跨度 | 分析重點 | 證據來源 | 示例時間 |
  |---------|---------|---------|---------|
  | **過去（{{DATE_5_YEARS_AGO}} 至 {{DATE_1_YEAR_AGO}}）** | 歷史背景、前案例、失敗教訓 | 學術回顧、新聞檔案、統計趨勢 | 5-1年前 |
  | **現在（{{DATE_1_YEAR_AGO}} 至 {{CURRENT_DATE}}）** | 觸發事件、政策動向、民意變化 | 最新數據、新聞報導、即時調查 | 近1年內 |
  | **近期未來（{{CURRENT_DATE}} 至 {{DATE_3_YEARS_FUTURE}}）** | 實施難度、短期影響、替代方案 | 專家預測、技術預測、政策規劃 | 今起3年 |
  | **遠期未來（{{DATE_3_YEARS_FUTURE}} 至 {{DATE_5_YEARS_FUTURE}}）** | 結構性變化、長期代價、代際影響 | 趨勢分析、模型預測、倫理評估 | 3-5年後 |

  ### 0.3 時間衝突點識別
  - **短期vs長期衝突**：什麼措施短期有效但長期有害？反之？
  - **政治周期vs結構周期**：選舉週期內難以看到的效果是什麼？
  - **不同群體的時間視角**：誰希望加速？誰希望延遲？為什麼？

  ---

  ## 步驟 1：類型識別 + 時間維度
  **辯題分類必須納入時間視角**：

  ### 1.1 辯題類型（事實型/價值型/政策型）

  ### 1.2 核心爭議領域
  （政治/經濟/社會/科技/倫理等）

  ### 1.3 時空範疇（**重點強化**）
  - **時間跨度**：
    - ⏳ 當代議題（當下爭論）vs
    - 📚 歷史性議題（追溯根源） vs
    - 🔮 預測性議題（涉及未來）
    
  - **時間急迫性**：
    - 🚨 高度時效性（需要立即行動）
    - ⚖️ 中度時效性（逐步推進可接受）
    - 🧘 低度時效性（長期規劃）

  - **節點性**：
    - 📍 是否存在「決策窗口」？
    - 📍 錯過這個時間點的後果？
    - 📍 提前/延後行動的成本差異？

  ### 1.4 價值衝突類型
  （自由vs秩序、效率vs公平、當下vs未來等）

  ### 1.5 產業與區域維度（新增）
  - **涉及的產業**：L1-L5級別產業識別
  - **區域定位**：題目屬於台灣、美國或全球議題？
  - **龍頭企業立場**：該區域的龍頭支持/反對該議題
  - **產業成熟度**：該產業是成熟、成長、還是新興？

  ---

  ## 步驟 2：核心要素提取 + 時間維度
  基於辯題類型，識別時間相關的核心要素：

  ### 2.1 六大要素（原有）
  1. 行動主體（Actor）
  2. 行動內容（Action）
  3. 政策工具（Instrument）
  4. 目標群體（Target）
  5. 預期目標（Goal）
  6. 隱含假設（Assumptions）

  ### 2.2 **新增時間要素**
  - **時間框架**：政策/行動的預定執行期限是多久？
  - **臨界點**：是否有「不得不行動」的時間閾值？
  - **滯後效應**：行動和效果之間的時間延遲是多少？
  - **可逆性**：這個決定是否可以回頭？翻轉需要多久？
  - **路徑依賴**：早期決定如何鎖定未來選項？

  ### 2.3 **新增產業要素**
  - **龍頭企業的現況**：已有哪些龍頭採取相關行動？
  - **產業consensus**：業界普遍看法是什麼？
  - **先發優勢**：誰可能成為該變化的受益者？誰是受害者？
  - **市場容量**：產業規模夠大嗎？足以支撐議題的想像？

  ---

  ## 步驟 3：因果鏈建構 + 時間映射 + 產業驗證

  ### 3.1 **正方因果鏈**（至少3條主要路徑）
  **格式**：政策/行動 → **[時間點]** → 中間機制 → **[時間點]** → 預期效果

  **例示**：
  ```
  提高碳稅 
    ↓ [立即]
  激勵企業轉向綠能投資
    ↓ [1-3年]
  綠能產業規模擴大、成本下降
    ↓ [3-5年]
  碳排放量減少、達成氣候目標

  【龍頭驗證】
  ✓ 台積電已在2023年投入綠能→目標達成時間軸相符
  ✓ 中華電綠能投資持續增長→產業共識強化
  ```

  ### 3.2 **反方因果鏈**（至少3條主要路徑）
  **格式**：政策/行動 → **[時間點]** → 副作用/障礙 → **[時間點]** → 負面後果

  **重點**：標注「滯後效應」何時爆發

  ```
  碳稅政策
    ↓ [立即]
  企業成本上升
    ↓ [3-6月]
  產品價格上漲、低收入戶購買力下降
    ↓ [1-2年]
  社會不滿、政治反彈、政策反轉

  【龍頭應對困難】
  ✗ 台電綠能成本仍高於燃氣30%→短期虧損壓力
  ✗ 中華電股東報酬率下降→政策承受質疑
  ```

  ### 3.3 **因果鏈強度評估**
  | 強度 | 證據時效 | 判斷標準 |
  |------|---------|---------|
  | 🔴 強 | 短期內驗證（<1年） | 機制明確、案例眾多、因果直接 |
  | 🟡 中 | 中期驗證（1-5年） | 存在干擾變數、案例有限、因果間接 |
  | 🟠 弱 | 長期難驗證（5年+） | 假設眾多、缺乏先例、需多重條件 |

  ### 3.4 **關鍵斷點與時間敏感性**
  - 哪些環節最容易被質疑？
  - 這些斷點什麼時候會暴露（立即/延遲/永不）？
  - 雙方如何利用「時間差」來論證？
  - **龍頭企業的動向如何佐證或反駁這個斷點？**

  ---

  ## 步驟 4：子問題分解 + 時間視角

  **將辯題拆解為5-8個可驗證的關鍵子問題**：

  ### 4.1 **可行性問題**（技術/資源/制度層面）
  - Q1: 在當前技術條件下可行嗎？（現在時點）
  - Q2: 技術進步會如何改變可行性？（3-5年內）
  - **Q3: 龍頭企業現在是否已在這個方向上進行相關投資？**

