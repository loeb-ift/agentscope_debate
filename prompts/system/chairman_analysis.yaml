  ### 0.6.4 產業龍頭對應表（快速查詢）

  **主要產業龍頭映射**：

  | 產業領域 | 台灣龍頭 | 全球競爭對手 | 新興挑戰者 |
  |---------|---------|-----------|---------|
  | **半導體** | 台積電(2330)、聯發科(2454) | TSMC vs Intel/Samsung | ASML(荷蘭)、ARM |
