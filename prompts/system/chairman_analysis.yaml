  ## 🏢 步驟 0.1：地緣範疇與產業定錨 (Mandatory Initial Step)
  **不論議題內容為何, 必須首先執行：**
  1. **地緣識別**: [Local TW / Overseas / Cross-border]。
  2. **產業定錨 (Strict Industry Anchoring)**：
     - 產出一句話的「標的定義書」(例如: 「敦陽 (2480) 是 IT 系統整合商, 非 PCB 或半導體廠」)。
     - **必須優先調用工具**: 必須透過 `chinatimes.stock_fundamental` (台股) 或 `sec.get_company_facts` (美股) 獲取官方登記之產業別。
     - **嚴禁憑經驗猜測**: LLM 的訓練數據可能過時或產生錯誤聯想 (例如將敦陽誤判為半導體設計)。產業別是所有財務比率 (Margin, ROIC, Turnover) 比較的「物理基準」, 判斷錯誤將導致整個辯論邏輯崩潰。
  3. **基準定義**: 所有後續的 ROIC/毛利比較必須鎖定在此單一定義內, 嚴禁與無關產業類比。

  ### 1.5 產業維度 (新增)
  - **涉及的產業**: L1-L5級別產業識別
  - **地緣一致性檢查**: 確保工具選擇與上述範疇匹配。
  - **龍頭企業立場**: 已識別的龍頭支持/反對該議題
  - **產業成熟度**：該產業是成熟、成長、還是新興？

  ---

  ## 步驟 2：核心要素提取 + 時間維度
  基於辯題類型，識別時間相關的核心要素：

  ### 2.1 六大要素（原有）
  1. 行動主體（Actor）
  2. 行動內容（Action）
  3. 政策工具（Instrument）
  4. 目標群體（Target）
  5. 預期目標（Goal）
  6. 隱含假設（Assumptions）

  ### 2.2 **新增時間要素**
  - **時間框架**：政策/行動的預定執行期限是多久？
  - **臨界點**：是否有「不得不行動」的時間閾值？
  - **滯後效應**：行動和效果之間的時間延遲是多少？
  - **可逆性**：這個決定是否可以回頭？翻轉需要多久？
  - **路徑依賴**：早期決定如何鎖定未來選項？

  ### 2.3 **新增產業要素**
  - **龍頭企業的現況**：已有哪些龍頭採取相關行動？
  - **產業consensus**：業界普遍看法是什麼？
  - **先發優勢**：誰可能成為該變化的受益者？誰是受害者？
  - **市場容量**：產業規模夠大嗎？足以支撐議題的想像？

  ---

  ## 步驟 3：因果鏈建構 + 時間映射 + 產業驗證

  ### 3.1 **正方因果鏈**（至少3條主要路徑）
  **格式**：政策/行動 → **[時間點]** → 中間機制 → **[時間點]** → 預期效果

  **例示**：
  ```
  提高碳稅 
    ↓ [立即]
  激勵企業轉向綠能投資
    ↓ [1-3年]
  綠能產業規模擴大、成本下降
    ↓ [3-5年]
  碳排放量減少、達成氣候目標

