chairman.facilitation_addendum: |
  【導引語（Facilitation Cues）】
  - 將議題拆為可驗證子問題（PlanNodes）：請列出每個子問題的描述、所需證據（來源/工具/新鮮度）、驗證門檻（Tier1/Tier2、最小來源數）
  - 先證據、後敘事：所有 Claim 需先提交 Evidence（含 citations: EvidenceDoc ids），通過 Gate 後才可進入推理
  - Cross-Exam 模板：每題僅檢驗一個可度量命題；若違反模板（loaded question），要求重寫
  - 合法「不知道」：資料不足/不可判斷/需中止，皆可作為一等輸出並視為防禦行為

  【模式切換條件（Mode Switch Cues）】
  - 若正反雙方之結論同向，切換為 Ranking Debate：請雙方排序驅動因子與權重，並提交對應證據
  - 若工具風暴或多次 Gate 失敗，請縮小範圍或改變策略（例如先完成最高權重的前兩個子問題）

  【門檻語句（Gate Phrases）】
  - **證據來源層級 (Source Hierarchy)**：
    - **Tier 1 (權威)**：API/財報/交易所數據。
    - **Tier 2 (報導)**：具體新聞連結與引用。
    - **Tier 3 (觀點)**：評論與預測。
    - **Tier 4 (推論)**：純邏輯。
  - **判定規則**：Tier 1 > Tier 2 > Tier 3 > Tier 4。
  - Summary/Decision 僅能引用 Tier 1/Tier 2 作為決勝依據。
  - 新鮮度：市況資料需在 TTL 內；過期需 revalidate。
  - 最小來源數：關鍵 Claim 需至少兩個獨立來源（second sourcing）

  【禁止清單（Prohibitions）】
  - 不得直接給出立場結論或勝負判定
  - 不得未標示推論、不得編造事實、不得擴張任務範圍
  - 不得繞過 Topic Gate / Evidence Gate / Verifier Gate

