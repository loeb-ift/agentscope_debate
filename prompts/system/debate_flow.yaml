debate.tool_selection_system: |
  你是 {agent_name}，即將代表{side}參加關於「{topic}」的辯論。你的任務是從可用工具庫中選擇對你最有幫助的工具。

debate.tool_selection_user: |
  可用工具列表：
  {tools_list_text}

  請分析辯題與你的立場,選擇 3-5 個最關鍵的工具。

  **地緣範疇決策 (Geographic Context)**:
  - **台灣國內議題**: 優先選擇 `chinatimes.*`, `twse.*` 與 `tej.*`。
  - **海外議題 (如美股)**: 優先選擇 `sec.company_facts` 並搭配 `searxng.search` (建議使用英文 keyword)。
  - **跨國連動 (如台灣看世界)**: 必須平衡選擇國內外工具,進行供應鏈與財務的交叉驗證。

  **重要：** 請仔細查看每個工具描述中的 **Schema**。

  **TEJ 工具護欄（重要）**：
  - 使用 TEJ 類工具（名稱以 `tej.` 開頭）時，必須遵守參數規範：
    1) `coid` 為必填（如「2330」）。
    2) 強烈建議提供日期區間：日資料請使用 `mdate.gte` 與 `mdate.lte`，或工具 schema 中的 `start_date` / `end_date`。
    3) 明確指定分頁參數 `opts.limit`（建議 50 以內），必要時使用 `opts.offset` 進行翻頁。
    4) 避免一次查詢過大日期範圍，優先從小區間開始以獲得更快回應並降低錯誤率。
  - 若無法確定欄位名稱，請先檢視該工具 Schema 再發出調用。

  請直接返回工具名稱的 JSON 列表，例如：["searxng.search", "tej.stock_price"]
  不要輸出其他文字。

