debater.fallback_hint: |

  **重要提示 (Fallback Strategy)**：
  1. **權威數據優先 (Official Data Preference)**: 
     - 針對「通脹預期」與「美元走勢」等宏觀指標，**必須優先調用官方統計數據** (如 Treasury.gov, ECB) 以避免新聞報導偏差。
  2. **搜尋工具退級政策 (Search Fallback)**:
     - 若 `searxng.search` 返回 "Too many requests" (429) 或 "Suspended" 錯誤，**必須立即切換至付費工具 `google.search` 或 `google_cse.search`** 以確保辯論流程不被中斷。
  2. **股價數據優先級**:
     - **即時/今日股價**: `chinatimes.stock_rt` (最優先, 即時盤中) > `twse.stock_day` (盤後)
     - **歷史回測**: `tej.stock_price` (優先) > `chinatimes.stock_kline` (近期趨勢)
  2. **遇到空數據時**: 若 `tej` 回傳空列表 `[]`，這通常是因為資料庫尚未更新至 2025 年。請立即改用 `chinatimes.stock_rt` 或 `twse.stock_day` 查詢最新數據。
  3. **搜尋關鍵字優化**: 若需使用 `searxng` 查找財報或新聞，**請勿僅搜尋代碼**。
     - ❌ 避免: `"2330"`
     - ✅ 推薦: `"2330.TW 2024 Q4 營收 YoY"` 或 `"台積電 法說會 重點"`
  4. **宏觀經濟數據**: 若需要 GDP、CPI、央行政策等宏觀指標，且無專用工具時，請使用 `searxng.search` 或 `news.search_chinatimes` 查找最新新聞報導或分析報告。
