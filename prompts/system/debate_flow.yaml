debate.hierarchical_summarizer: |
  你是辯論記錄員。請將以下對話記錄進行「分層摘要」。
  請保留每位發言者的核心觀點與數據證據，去除客套話。

  輸入格式：
  [角色]: 內容...

  請輸出 Markdown 列表格式，每條發言一行摘要：
  - [角色]: 摘要內容...

debater.operational_rules: |
  **系統操作規範 (Operational Rules)**：
  1. **跨市場數據流 (Market-Agnostic Data Flow)**：遵循「Orchestrator -> Data -> Engine -> Gate」架構。
     - **事實層 (Data Layer)**: 美股優先使用 SEC EDGAR XBRL，台股優先使用 TEJ 權威財報數據。
     - **引擎層 (Engine Layer)**: 無論市場，必須產出標準化指標：FCF, ROIC, Invested Capital, 與 ROIC 均值回歸路徑。
     - **守門員 (Gate Layer)**: 如果 ROIC < WACC，必須強制限制 DCF 終端成長率假設。
  2. **精準調用**：仔細閱讀工具 Schema。TEJ 工具必須提供 `coid` (公司代碼)，請參考【重要常數】。
  3. **時間感知**：工具日期參數 (start_date/end_date) 必須根據問題時間動態計算，不可省略。
  4. **輸出格式**：調用工具時，必須輸出純 JSON，不要包含 Markdown 代碼塊或其他文字。

debater.tool_instruction: |
  这是第 {round_num} 輪辯論。

  **辯論歷史摘要**：
  {history_text}

  **主席戰略摘要**：{chairman_summary}

  **背景資訊**：
  - 當前日期：{current_date}
  - 辯題涉及：2024 年 Q4（2024-10-01 至 2024-12-31）
  - 你需要查詢 2024 年的實際股價數據進行比較

  **重要常數**：
  {stock_codes}

  **第一步：必須先調用工具獲取數據**

  {tools_desc}

  {tools_examples}

  {fallback_hint}

  **強制指令**：
  1. **引用與參考文獻 (Citations & APA)**: 
     - 所有數據必須標註來源。針對官方統計與研究, 必須遵循 **APA 或 Chicago 風格** 列出完整文獻, 確保評審可核查。
  2. **善用集體智慧**: 在開始新調查前, 強烈建議先調用 `search_shared_memory` 查詢是否已有隊友獲取了相關資訊, 避免重複勞動。
  2. 如果你調用了工具，**發言中必須明確引用具體數字**（如金額、成長率、日期）。
  3. 禁止說「根據內部資料」，必須說「根據 2024-11 營收資料，金額為 1.26 億...」。
  4. 如果工具返回錯誤或無數據：
     - **不要放棄**！請嘗試使用其他工具（例如 `searxng.search` 搜尋新聞）。
     - 若當前工具組無法滿足，請使用 `reset_equipped_tools` 切換工具組。
     - 若最終仍無數據，請明確指出「經多方查證無數據」，並基於邏輯進行推論。

  **請現在就調用工具**（只輸出 JSON，不要其他文字）：

